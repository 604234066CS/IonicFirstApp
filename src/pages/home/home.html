<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Button</h2>
  <button ion-button>Button</button>
  <button ion-button color="light">Light</button>
  <button ion-button color="secondary">Light</button>
  <button ion-button color="danger">Danger</button>
  <button ion-button color="dark">dark</button>
  <button ion-button color="pink">pink</button>

  <h2>clear Button</h2>
  <button ion-button color="pink" clear>pink</button>
  <button ion-button color="secondary" clear>Secondary</button>

  <h2>Round Button</h2>
  <button ion-button color="pink" round>pink</button>

  <h2>Outline Button</h2>
  <button ion-button color="pink" outline>pink</button>
  <button ion-button color="dark" outline>dark</button>

  <h2>Full Button</h2>
  <button ion-button color="danger" full>danger</button>
  <button ion-button color="pink" full>pink</button>

  <h2>Button  Size</h2>
  <button ion-button color="danger" small>danger</button>
  <button ion-button color="pink" >pink</button>
  <button ion-button color="dark" large>dark</button>

  <h2>Icon Button</h2>
  <button ion-button>
   <ion-icon name="ice-cream" icon-left></ion-icon>
    Home
  </button>

  <button ion-button icon-only>
  <ion-icon  name="add" icon-left></ion-icon>

  </button>
  
  <h2>Badges</h2>
  <ion-item>
    <ion-icon name='medal'></ion-icon>
    Peter Parker
    <ion-badge color="danger" >900,000</ion-badge>
  </ion-item>

  <h2>Badges</h2>
  <ion-item>
  <ion-icon name='medal'></ion-icon>
  Clark Kent
  <ion-badge color="danger" >910,000</ion-badge>
</ion-item>







</ion-content>
